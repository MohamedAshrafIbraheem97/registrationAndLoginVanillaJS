<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/auth.js"></script>
  </head>
  <body class="vh-100">
    <nav class="navbar navbar-expand-lg bg-transparent shadow-lg">
      <div class="container">
        <a class="navbar-brand text-white" href="#">Smart Login</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <form class="d-flex" role="search">
            <button
              class="btn btn-outline-warning w-100"
              id="logout"
              type="button"
            >
              Logout
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container h-75">
      <div class="row d-flex justify-content-center h-100 align-items-center">
        <div class="col-8">
          <div
            class="login-card shadow-lg d-flex flex-column align-items-center p-5"
          >
            <h3 class="secondary-color">
              Welcome <span id="personName">Person</span>
            </h3>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
