<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="demo">
    <div class="container">
      <div class="row justify-content-center mt-5 text-center">
        <div class="col-8">
          <div
            class="login-card shadow-lg d-flex flex-column align-items-center p-5"
          >
            <h3 class="secondary-color">Smart Login System</h3>
            <div class="row w-100">
              <form>
                <div class="col-sm-12">
                  <input
                    type="email"
                    class="form-control mb-2"
                    placeholder="Enter your email"
                    required
                  />
                  <input
                    type="password"
                    class="form-control mb-2"
                    placeholder="Enter your password"
                    required
                  />
                  <p class="error-text text-danger d-none">error</p>
                  <input
                    type="button"
                    value="Login"
                    class="btn btn-outline-secondary w-100"
                  />
                </div>
              </form>
              <p class="text-white mt-3">
                Don't have an account?
                <a href="register.html" class="text-decoration-none text-white"
                  >Register</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
